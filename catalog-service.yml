# Server Configuration
  server:
    port: 0

  # Spring Application Configuration
  spring:
    application:
      name: catalog-service

    # Spring Security - Disabled
    autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
        - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

    # Database Configuration
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/catalog_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      username: greenbasket
      password: '{cipher}'

    # JPA Configuration
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect

    # RabbitMQ Configuration
    rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: greenbasket
      password: greenbasket
      listener:
        simple:
          auto-startup: true

    # Cloud Configuration
    cloud:
      bus:
        enabled: true

  # Eureka Client Configuration
  eureka:
    instance:
      instance-id: ${spring.application.name}:${local.server.port}
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true

  # Logging
  logging:
    level:
      org.springframework.security: DEBUG
      com.example.userservice.client: DEBUG

  # Management Endpoints
  management:
    endpoints:
      web:
        exposure:
          include: refresh,health,beans,info,busrefresh
    health:
      rabbit:
        enabled: false

  # Catalog Service Exception Messages
  catalog-service:
    exception:
      products-not-found: "요청한 상품을 찾을 수 없습니다"
      invalid-product-id: "유효하지 않은 상품 ID입니다"
      internal-error: "내부 서버 오류가 발생했습니다"
