  # Database Configuration
  spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/user_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      username: greenbasket
      password: '{cipher}'

    # JPA Configuration
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect

    # Redis Configuration
    data:
      redis:
        host: localhost
        port: 6379
        timeout: 60000

    # RabbitMQ Configuration
    # rabbitmq:
    #   host: 127.0.0.1
    #   port: 5672
    #   username: guest
    #   password: '{cipher}암호화된값'  # 나중에 암호화 처리

    cloud:
      bus:
        enabled: false

    # Security
    security:
      user:
        name: user
        password: '{cipher}'

  # JWT Token Configuration
  token:
    access-expiration-time: 1800000
    refresh-expiration-time: 604800000
    secret: '{cipher}'

  # Eureka Client Configuration
  eureka:
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true

  # Custom Properties
  greeting:
    message: Welcome to the Green-Bascket.

  # Logging
  logging:
    level:
      org.springframework.security: DEBUG
      com.example.userservice.client: DEBUG

  # Management Endpoints
  management:
    endpoints:
      web:
        exposure:
          include: refresh,health,beans,info
    health:
      rabbit:
        enabled: false
