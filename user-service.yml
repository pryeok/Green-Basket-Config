# Spring Application Configuration
  spring:
    # Database Configuration
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/user_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      username: greenbasket
      password: '{cipher}'

    # JPA Configuration
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect

    # Zipkin 설정
    zipkin:
      base-url: http://localhost:9411
      enabled: true

    # Redis Configuration
    data:
      redis:
        host: localhost
        port: 6379
        database: 0
        timeout: 60000

    # RabbitMQ Configuration
    rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: greenbasket
      password: greenbasket
      listener:
        simple:
          auto-startup: true

    # Cloud Configuration
    cloud:
      bus:
        enabled: true
      openfeign:
          micrometer:
            enabled: true

    # Security
    security:
      user:
        name: user
        password: $2a$10$g70rRcQBR7Jnm9A9m/Nqje8lCIPeADz2.VBMxhPyzUBoJc28pvC9.

  # JWT Token Configuration
  token:
    access-expiration-time: 1800000
    refresh-expiration-time: 604800000
    secret: '{cipher}'

  # Eureka Client Configuration
  eureka:
    instance:
      instance-id: ${spring.application.name}:${local.server.port}
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true

  # Custom Properties
  greeting:
    message: Welcome to the Green-Bascket!!!

  # Logging
  logging:
    level:
      org.springframework.security: DEBUG
      com.example.userservice.client: DEBUG

  # Management Endpoints
  management:
    tracing:
      sampling:
        probability: 1.0
      propagation:
        type: b3
    zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans
    endpoints:
      web:
        exposure:
          include: refresh,health,beans,info,busrefresh
    health:
      rabbit:
        enabled: false
