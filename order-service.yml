 # Server Configuration
  server:
    port: 0

  # Spring Application Configuration
  spring:
    application:
      name: order-service

    # Zipkin
    zipkin:
      base-url: http://localhost:9411
      enabled: true

    # Database Configuration
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/order_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      username: greenbasket
      password: '{cipher}'

    # JPA Configuration
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQLDialect
    
    # Kafka Configuration
    kafka:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    # RabbitMQ Configuration
    rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: greenbasket
      password: greenbasket
      listener:
        simple:
          auto-startup: true

    # Cloud Configuration
    cloud:
      bus:
        enabled: true
      openfeign:
        micrometer:
          enabled: true

  # Eureka Client Configuration
  eureka:
    instance:
      # instance-id: ${spring.application.name}:${local.server.port}
      instance-id: ${spring.application.name}:${random.value}
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true

  # Logging
  logging:
    level:
      org.springframework.security: DEBUG
      com.example.userservice.client: DEBUG

  # Management Endpoints
  management:
    tracing:
      sampling:
        probability: 1.0
      propagation:
        type: b3
    zipkin:
      tracing:
        endpoint: http://localhost:9411/api/v2/spans
    endpoints:
      web:
        exposure:
          include: refresh,health,beans,info,busrefresh
    health:
      rabbit:
        enabled: false

  # Order Service Exception Messages
  order-service:
    exception:
      products-not-found: "주문 실패: 상품을 찾을 수 없습니다."
      out-of-stock: "주문 실패: 재고가 부족합니다"
      order-creation-decrease-failed: "주문 실패: 일시적 오류가 발생했습니다. 잠시 후 다시 시도해주세요"

  # Feign Circuit Breaker
  feign:
    circuitbreaker:
      enabled: true
    client:
      config:
        default:
          connectTimeout: 2000
          readTimeout: 2000

  # Resilience4j Circuit Breaker
  resilience4j:
    circuitbreaker:
      instances:
        catalog-service:
          registerHealthIndicator: true
          slidingWindowSize: 10  # 최근 n개 호출을 기준으로 실패율 계산
          minimumNumberOfCalls: 5  # 최소 n번은 호출해봐야 실패율 판단 시작 (성급한 차단 방지)
          permittedNumberOfCallsInHalfOpenState: 3  # 실패율 n% 넘으면 Circuit Open (차단)
          automaticTransitionFromOpenToHalfOpenEnabled: true
          waitDurationInOpenState: 5s  # Circuit Open 후 n초 대기하고 다시 테스트
          failureRateThreshold: 50  # 테스트 모드에서 3번 호출 허용 (성공시 정상 복귀)
          eventConsumerBufferSize: 10  # Circuit Breaker 이벤트 기록 버퍼 크기
        catalog-order:
          registerHealthIndicator: true
          slidingWindowSize: 20
          minimumNumberOfCalls: 10
          permittedNumberOfCallsInHalfOpenState: 5
          automaticTransitionFromOpenToHalfOpenEnabled: true
          waitDurationInOpenState: 10s
          failureRateThreshold: 30
          eventConsumerBufferSize: 10



    retry:
      instances:
        catalog-service:
          maxAttempts: 3  # 총 n번 시도 (첫 시도+재시도)
          waitDuration: 1s  # 재시도 전 대기 시간
          enableExponentialBackoff: true
          exponentialBackoffMultiplier: 2  # 재시도 간격을 지수적으로 증가
          retryExceptions:  # 이 예외들만 재시도
            - feign.RetryableException
            - java.net.UnknownHostException
          ignoreExceptions:  # 이 예외들은 재시도하지 않음
            - orderservice.exception.OutOfStockException

    timelimiter:
      instances:
        catalog-service:
          timeoutDuration: 10s
