  # Eureka Client Configuration
  eureka:
    instance:
      instance-id: ${spring.application.name}:${local.server.port}
      hostname: localhost
      prefer-ip-address: false
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true

  # Logging
  logging:
    level:
      org.springframework.security: DEBUG
      com.example.userservice.client: DEBUG

  # Management Endpoints
  management:
    endpoints:
      web:
        exposure:
          include: refresh,health,beans,info,busrefresh
    health:
      rabbit:
        enabled: false

  # Order Service Exception Messages
  order-service:
    exception:
      products-not-found: "주문 실패: 상품을 찾을 수 없습니다."
      out-of-stock: "주문 실패: 재고가 부족합니다"
      order-creation-decrease-failed: "주문 실패: 일시적 오류가 발생했습니다. 잠시 후 다시 시도해주세요"

  # Feign Circuit Breaker
  feign:
    circuitbreaker:
      enabled: true
    client:
      config:
        default:
          connectTimeout: 2000
          readTimeout: 2000

  # Resilience4j Circuit Breaker
  resilience4j:
    circuitbreaker:
      instances:
        catalog-service:
          registerHealthIndicator: true
          slidingWindowSize: 10
          minimumNumberOfCalls: 5
          permittedNumberOfCallsInHalfOpenState: 3
          automaticTransitionFromOpenToHalfOpenEnabled: true
          waitDurationInOpenState: 5s
          failureRateThreshold: 50
          eventConsumerBufferSize: 10

    retry:
      instances:
        catalog-service:
          maxAttempts: 3
          waitDuration: 1s
          enableExponentialBackoff: true
          exponentialBackoffMultiplier: 2
          retryExceptions:
            - feign.RetryableException
            - java.net.UnknownHostException
          ignoreExceptions:
            - orderservice.exception.OutOfStockException

    timelimiter:
      instances:
        catalog-service:
          timeoutDuration: 5s
